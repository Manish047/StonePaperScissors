<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="heading">Stone Paper Scissors</h1>
        <div class="content">
            <div class="hands">
                <div class="hands__image-container">
                    <h1>Bot</h1>
                    <img id="computer" src="./assets/scissors.png" />
                </div>
                <div class="hands__image-container">
                    <h1>You</h1>
                    <img id="user" src="./assets/stone.png" />
                </div>
            </div>
            <h1 class="result">Result</h1>
            <div class="input">
                <button id="btn_stone" class="input_button"> <img src="./assets/stone.png" /></button>
                <button id="btn_paper" class="input_button"> <img src="./assets/paper.png" /></button>
                <button id="btn_scissors" class="input_button"> <img src="./assets/scissors.png" /></button>
            </div>
        </div>
    </main>
</body>

</html>
